{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .register-page {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 60px 0;
    background: linear-gradient(135deg, #e0eafc, #cfdef3);
    }
    .register-container {
        background: white;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 420px;
    }

    .register-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
        font-size: 24px;
    }

    form p {
        margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    .message {
        color: green;
        text-align: center;
        margin-bottom: 15px;
    }
</style>

<div class="register-page">
    <div class="register-container">
        <h2>Регистрация</h2>

        {% if messages %}
            <div class="message">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" enctype="multipart/form-data" action=".">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Создать аккаунт</button>
        </form>
    </div>
</div>
{% endblock %}
