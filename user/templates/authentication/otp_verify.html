{% extends "base.html" %}
{% block content %}
<div class="otp-container d-flex justify-content-center align-items-center flex-column mt-5">
    <h2 class="mb-4">Введите код подтверждения</h2>
    <form method="post" action="." class="w-100" style="max-width: 400px;">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="otp" class="form-label">OTP-код</label>
            <input
              type="text"
              name="otp"
              class="form-control"
              maxlength="6"
              placeholder="Введите 6-значный код"
              required
            >
        </div>
        <button type="submit" class="btn btn-primary w-100">Подтвердить</button>
    </form>
    <p class="mt-3">
        Не получили код?
        <a href="#">Выслать повторно</a>
    </p>
</div>
{% endblock %}
