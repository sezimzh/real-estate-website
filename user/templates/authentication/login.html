{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .login-page {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 60px 0;
        background: linear-gradient(135deg, #f6f9ff, #e0eafc);
    }

    .login-container {
        background: white;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .login-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
        font-size: 24px;
    }

    form p {
        margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s ease;
    }

    button:hover {
        background-color: #0056b3;
    }

    .message {
        color: red;
        text-align: center;
        margin-bottom: 15px;
    }
</style>

<div class="login-page">
    <div class="login-container">
        <h2>Вход в аккаунт</h2>

        {% if messages %}
            <div class="message">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" action=".">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
